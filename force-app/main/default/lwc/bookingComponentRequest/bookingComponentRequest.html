<template>
    <template lwc:if={isLoading}>
        <lightning-spinner variant="brand" alternative-text="Loading" size="medium"></lightning-spinner>
    </template>

    <template lwc:else> 
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_6-of-12">
                <p>Check-in Date</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>{checkInDate}</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>Check-out Date</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>{checkOutDate}</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>Guests</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>{guests}</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>Nightly Rate</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>${nightlyRateFormatted}</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>Number of Nights</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>{numberOfNights}</p>
            </div>        
            <div class="slds-col slds-size_6-of-12">
                <p>Cleaning Fee</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>${cleaningFee}</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>Taxes</p>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <p>${taxesFormatted}</p>
            </div>
            <div class="slds-col slds-size_1-of-1">
                <hr style="margin: 0;"/>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <h3>Total</h3>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <h3>${totalFormatted}</h3>
            </div>               
        </div>                
    </template>

</template>
